<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<![endif]-->

<style>
body {
  font-family: 'PT Mono', serif;
}
</style>
</head>
<body>
         
<a name="top"></a>
        <nav class="navbar navbar-default navbar-fixed-top">

            <div class="container">

                <div class="navbar-header">

                    <a class="navbar-brand visible-xs" href="#">Honestman</a>

                    <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                    <li><a href="/">Honestman</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-icon"><a href="mailto:terryh.tp@gmail.com"><i class="fa fa-envelope-o"></i></a></li>
                    <li class="navbar-icon"><a href="https://github.com/terryh/"><i class="fa fa-github"></i></a></li>
                  </ul>
                </div>
            </div>
        </nav>
<main>
    <div class="jumbotron">
      <div class="container">
	    <h1> {{.PackageName}} </h1>
	      版本 {{.Version }}，更新於 {{ .LastUpdated }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
      {{.Content}}
      </div>

      <div class="col-md-12">
      </div>
      <div class="col-md-12">
      </div>
    </div> <!-- /row -->

</main>

<a id="top" href="#top" class="scrollto">TOP</a>
<footer> <p style="padding-left:25px;">&copy;2018 {{ .Authors }}</p> </footer>

<style>
  #top {
    line-height: 0;
    -webkit-border-radius: 2px;
    position: fixed;
    bottom: 15px;
    right: 15px;
    padding: 8px;
    text-decoration: none;
    color: white ;
    background-color: black;
    opacity: 0;
    -webkit-transition: opacity 300ms;
  }
  body {
    padding-top: 55px;
    display: flex;
    flex-direction: column;
  }
  main {
      margin: auto;
      padding: 25px;
      flex: 1 0 auto;
      max-width: 800px;
  }
</style>
<script type="text/javascript" charset="utf-8">

$(function(){
// poor man scroller
var doc = $("html,body");
var win = $(window);

$('.scrollto').on('click', function(event){
  event.preventDefault();
  var scrollId = "a[name=" + $(this).attr('href').replace('#','') + "]";
  doc.animate({scrollTop: $(scrollId).offset().top - 50 }); // minus 60 for -3.25em offset
});

var added;
win.scroll(function(){
   if (win.scrollTop() > 5) {
      if (added) return;
      added = true;
      $('#top').css({opacity:1});
    } else {
      $('#top').css({opacity:0});
      added = false;
    }
})

$('#top').click(function(e){
  $('body').animate({ scrollTop: 0 }, 'fast');
  e.preventDefault();
});

})
</script>
</body>
</html>
